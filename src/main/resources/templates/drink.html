<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<header>
<h1>どりんくしょっぴんぐ</h1>
</header>
<main>

	
	<h3>ようこそ[[${@usersAccount.name}]]さん</h3>
    
	
	
	<h2  class="heading03">商品一覧</h2>




<form action="/drink" method="get">
	♡<input type="text" name="keyword"
	th:value="${keyword}"placeholder=商品名>
	
	
	♡<input type="text" name="categories"
	th:value="${categories}" placeholder="種類">
	
	
	♡<input type="number" name="maxPrice"
	th value="${maxPrice}" placeholder="価格">円以下
	
	
	
	<button>検索</button>
	
<br>

♡<a href="/drink">商品一覧へ戻る</a>
♡<a href="/cart">カートを見る</a>
♡<a href="/login">ログアウト</a>
	
</form>


<table border="1" >
	<tr>
		<th>商品No</th>
		<th>商品名</th>
		<th>価格</th>
		<th>種類</th>
		<th></th>
<!--		<th>内容量</th>-->
<!--		<th>製造メーカー</th>-->
	</tr>
	<tr th:each="drink:${drink}">
		<td>[[${drink.id}]]</td>
		<td><a th:href="@{/drink/{id}(id=${drink.id})}">[[${drink.name}]]</td>
		<td>[[${drink.price}]]円</td>
		<td th:text="${drink.category}"></td>
<!--		<td th:text="${drink.amount}"></td>-->
<!--		<td th:text="${drink.factory}"></td>-->
	<td>
		<form action="/cart/add" method="post">
			<input type="hidden" name="id" th:value="${drink.id}">
			<button>カートに追加</button>
		</form>
		
	</td>
	</tr>
	
</table>

</main>
</body>
</html>
