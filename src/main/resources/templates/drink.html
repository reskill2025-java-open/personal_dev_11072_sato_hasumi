<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>商品一覧</h1>

<table border="1">
	<tr>
		<th>商品No</th>
		<th>商品名</th>
		<th>価格</th>
		<th>種類</th>
		<th>内容量</th>
		<th>製造メーカー</th>
	</tr>
	<tr th:each="drink:${drink}">
		<td th:text="${drink.id}"></td>
		<td th:text="${drink.name}"></td>
		<td th:text="${drink.price}"></td>
		<td th:text="${drink.category}"></td>
		<td th:text="${drink.amount}"></td>
		<td th:text="${drink.factory}"></td>
	</tr>
	
</table>
</body>
</html>
