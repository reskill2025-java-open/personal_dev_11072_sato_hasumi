<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<header>
	<h1>ドリンクショッピング</h1>
	</header>
	<main>
<h2 class="heading03">商品詳細</h2>
♡<a href="/drink">商品一覧へ戻る</a>

<table border="1">
	<tr>
		<th>商品No</th>
		<th>商品名</th>
		<th>価格</th>
		<th>種類</th>
		<th>内容量</th>
		<th>製造メーカー</th>
		<th></th>
	</tr>
	<tr th:each="drink:${drink}">
		<td>[[${drink.id}]]</td>
		<td>[[${drink.name}]]</td>
		<td>[[${drink.price}]]円</td>
		<td>[[${drink.category}]]</td>
		<td>[[${drink.amount}]]ml</td>
		<td>[[${drink.factory}]]</td>
		
		<td>
				<form action="/cart/add" method="post">
					<input type="hidden" name="id" th:value="${drink.id}">
					<button>カートに追加</button>
				</form>
				
			</td>
	</tr>
	
</table>

</main>
</body>
</html>
